<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe DB</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">

<main class="flex-grow pt-12">
    <header class="text-center mb-10 relative">
        <div class="absolute top-0 right-0">
            <a href="add.html"
               class="flex items-center gap-2 bg-white text-orange-600 border border-orange-600 px-4 py-2 rounded-lg font-bold hover:bg-orange-50 transition shadow-sm">
                <span>‚ûï</span> Rezept hinzuf√ºgen
            </a>
        </div>

        <h1 class="text-4xl font-extrabold text-orange-600">üç≤ Rezept-Finder</h1>
        <p class="text-gray-600 mt-2"></p>
    </header>

    <div class="max-w-4xl mx-auto">

        <div class="mb-8">
            <label for="searchInput" class="sr-only">Suche nach Rezepten</label>
            <input type="text" id="searchInput" placeholder="Nach Zutat oder Namen filtern..."
                   class="w-full p-4 rounded-lg border border-gray-300 shadow-sm focus:ring-2 focus:ring-orange-500 outline-none">
        </div>

        <div id="recipeGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <p class="text-gray-400">Rezepte werden geladen...</p>
        </div>
    </div>

    <script src="script.js"></script>
    <div id="recipeModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto p-8 relative">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-500 hover:text-black text-2xl">
                &times;
            </button>
            <div id="modalContent">
            </div>
        </div>
    </div>
</main>
<footer class="bg-white border-t border-gray-200 py-6">
    <div class="max-w-4xl mx-auto px-5 text-center text-gray-500 text-sm">
        <p>&copy; 2026 Jannis Naeve. Built with HTML & JS.</p>
    </div>
</footer>
</body>
</html>
